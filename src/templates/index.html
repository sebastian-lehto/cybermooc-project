{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
</form>

<h1>Home</h1>

<table>
    <tr>
        <th style="text-align:left">Profiles</th>
    </tr>
    {% for user in users %}
    <tr>
        <td style="text-align:left">

            <form action="profile/{{user.username}}" method="POST">
                {% csrf_token %}
                <input type="submit" value={{user.username}}>
            </form>
        </td>
    </tr>	
    {% endfor %}
</table>
{% endblock %}
