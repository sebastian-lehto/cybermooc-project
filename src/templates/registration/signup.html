{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign Up</button>
</form>
<br>
<form action="profiles/login/" method="post">
  {% csrf_token %}
  <button type="submit">Log In</button>
</form>
{% endblock %}
