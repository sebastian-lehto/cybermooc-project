<!DOCTYPE html>
<html>
    <head>
        <title>Profiles</title>
    </head>

    <body>
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="submit" value="Back">
        </form>
		<h1>Information</h1>
        <br>
        <table>
            <tr>
                <th style="text-align:left">Username</th>
                <th style="text-align:left">Password</th>
                <th style="text-align:left">Email</th>
            </tr>
			{% for user in users %}
			<tr>
                <td>
                    {{user.username}}
                </td>
                <td>
                    {{user.password}}
                </td>
                <td>
                    {{user.email}}
                </td>
			</tr>	
			{% endfor %}
        </table>

        
    </body>


    </body>
</html>
